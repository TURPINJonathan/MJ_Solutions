<div class="login-container">
	<app-card>
		<div class="logo">
			<span class="logo-m">M</span><span class="logo-j">J</span><span class="logo-s">S</span>
		</div>
		<h1>{{ 'LOGIN.CONNEXTION' | translate }}</h1>
		<app-form [loading]="isLoading" (formSubmit)="onSubmit($event)" class="login-form">
			<div class="form-inputs">
				<app-input type="email" placeholder="jean@mj-solutions.com" name="email" required [(ngModel)]="email"
					[error]="emailInvalid" [valid]="emailTouched && !emailInvalid"></app-input>
				<app-input type="password" placeholder="Mot de passe" required autocomplete="current-password" name="password"
					[(ngModel)]="password" (blur)="passwordTouched = true" [error]="passwordInvalid"
					[valid]="passwordTouched && !passwordInvalid"></app-input>
			</div>
			<app-button type="submit" [disabled]="!isValidEmail(email) || !isValidPassword(password) || isLoading"
				color="success" [loading]="isLoading">
				{{ 'LOGIN.BUTTON' | translate }}
			</app-button>
		</app-form>
		<div class="login-footer">
			<app-language-switcher></app-language-switcher>
			<small>Â© MJ Solutions</small>
		</div>
	</app-card>
</div>
