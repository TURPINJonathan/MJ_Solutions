<div class="table-responsive">
	<table>
		<thead>
			<tr>
				<th *ngFor="let col of columns">{{ col.label }}</th>
				<th *ngIf="showActions"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let row of data; trackBy: trackById" (click)="onRowClick(row)" tabindex="0">
				<td *ngFor="let col of columns">
					<ng-container [ngSwitch]="col.key">
						<div *ngSwitchCase="'logo'">
							<app-item-preview *ngIf="row.pictures?.length" [picture]="row.pictures[0]" [color]="row.color || ''"
								[size]="30">
							</app-item-preview>
						</div>
						<a *ngSwitchCase="'website'" [href]="row[col.key]" target="_blank" rel="noopener noreferrer">{{ row[col.key]
							}}</a>
						<span *ngSwitchDefault>{{ formatCell(row[col.key]) }}</span>
					</ng-container>
				</td>
				<td *ngIf="showActions">
					<div class="actions">
						<button type="button" class="btn-update" (click)="onUpdateClick(row, $event)" aria-label="Modifier">
							✏️
						</button>
						<button type="button" class="btn-delete" (click)="onDeleteClick(row, $event)" aria-label="Supprimer">
							🗑️
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
